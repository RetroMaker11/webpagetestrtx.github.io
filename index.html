<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente de YouTube - Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Cliente de YouTube</h1>
            <input type="text" id="search-bar" placeholder="Buscar videos...">
            <button onclick="searchVideos()">Buscar</button>
        </header>
        <main>
            <section id="video-results">
                <!-- Resultados de búsqueda se agregarán aquí -->
            </section>
            <section id="playlist">
                <h2>Playlist Personalizada</h2>
                <ul id="playlist-videos">
                    <!-- Videos agregados a la playlist se mostrarán aquí -->
                </ul>
                <div class="playlist-controls">
                    <button onclick="playPlaylist('normal')">Reproducir Normal</button>
                    <button onclick="playPlaylist('shuffle')">Reproducir Aleatorio</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Cliente de YouTube - Web App</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
